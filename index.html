<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./style.css">
   <title>Calculator</title>
</head>
<body>
   <div class="switch_theme"></div>
   <div class="calculator">
      <div class="display">
         <div class="history"></div>
         <div class="result">0</div>
      </div>
      <div class="keys">
         <button class="btn-gray">C</button>
         <button class="btn-gray">+/-</button>
         <button class="btn-gray">%</button>
         <button class="btn-blue">÷</button>
         <button class="btn-def">7</button>
         <button class="btn-def">8</button>
         <button class="btn-def">9</button>
         <button class="btn-blue">×</button>
         <button class="btn-def">4</button>
         <button class="btn-def">5</button>
         <button class="btn-def">6</button>
         <button class="btn-blue">-</button>
         <button class="btn-def">1</button>
         <button class="btn-def">2</button>
         <button class="btn-def">3</button>
         <button class="btn-blue">+</button>
         <button class="btn-def">.</button>
         <button class="btn-def">0</button>
         <button class="btn-def">⌫</button>
         <button class="btn-blue">=</button>
      </div>
   </div>
   <script src="./app.js"></script>
</body>
</html>
